<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Facilitator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='facilitator_profile.css') }}">
</head>
<body class="profile-page">
    <!-- Edit Profile Header -->
    <div class="profile-header">
        <a href="{{ url_for('facilitator.profile') }}" class="back-button">Back to Profile</a>
        <div class="profile-header-right">
            <h1 class="profile-title">
                <span class="material-icons">edit</span>
                Edit Profile
            </h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="profile-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="profile-card">
            <form method="POST" class="edit-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-change-section">
                            <label for="change_password">Change Password</label>
                            <button type="button" id="togglePasswordSection" class="password-toggle-btn">
                                <span class="material-icons">key</span>
                                Change Password
                            </button>
                            <div id="passwordFields" class="password-fields" style="display: none;">
                                <div class="password-input-wrapper">
                                    <input type="password" id="current_password" name="current_password" placeholder="Current Password">
                                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('current_password')">
                                        <span class="material-icons">visibility_off</span>
                                    </button>
                                </div>
                                <div class="password-input-wrapper">
                                    <input type="password" id="new_password" name="new_password" placeholder="New Password">
                                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('new_password')">
                                        <span class="material-icons">visibility_off</span>
                                    </button>
                                </div>
                                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password">
                                <small class="password-hint">Leave blank to keep current password</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="staff_number">Staff Number</label>
                        <input type="text" id="staff_number" name="staff_number" value="{{ user.staff_number or '' }}">
                    </div>
                </div>


                <div class="button-group">
                    <a href="{{ url_for('facilitator.profile') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('togglePasswordSection');
            const passwordFields = document.getElementById('passwordFields');
            const newPasswordField = document.getElementById('new_password');
            const confirmPasswordField = document.getElementById('confirm_password');

            // Toggle password section visibility
            toggleBtn.addEventListener('click', function() {
                const isVisible = passwordFields.style.display !== 'none';
                passwordFields.style.display = isVisible ? 'none' : 'block';
                toggleBtn.innerHTML = isVisible ? 
                    '<span class="material-icons">key</span>Change Password' : 
                    '<span class="material-icons">close</span>Hide Password Section';
            });

            // Validate password match
            function validatePasswordMatch() {
                const newPassword = newPasswordField.value;
                const confirmPassword = confirmPasswordField.value;
                
                if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                    confirmPasswordField.setCustomValidity('Passwords do not match');
                    return false;
                } else {
                    confirmPasswordField.setCustomValidity('');
                    return true;
                }
            }

            // Real-time password validation
            newPasswordField.addEventListener('input', validatePasswordMatch);
            confirmPasswordField.addEventListener('input', validatePasswordMatch);

            // Form submission validation
            document.querySelector('.edit-form').addEventListener('submit', function(e) {
                if (!validatePasswordMatch()) {
                    e.preventDefault();
                    alert('Passwords do not match. Please check your password confirmation.');
                }
            });
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle');
            const icon = toggleBtn.querySelector('.material-icons');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }
    </script>
</body>
</html>
