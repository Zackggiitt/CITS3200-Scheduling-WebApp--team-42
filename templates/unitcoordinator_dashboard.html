<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Coordinator Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Material Icons (filled) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='uc.css') }}">
</head>
<body class="bg-gray-50">
  <header class="header">
    <div class="container">
      <div class="left">
        <span class="material-icons icon-school">apartment</span>
        <h1 class="title">Unit Coordinator Portal</h1>
      </div>

      <div class="right">
        <button class="create-unit-btn">
          <span class="material-icons icon-add">add</span>
          Create Unit
        </button>

        <div class="notification-container">
          <button class="icon-btn notification-btn" aria-label="Notifications">
            <span class="material-icons">notifications</span>
          </button>
          <span class="notification-badge">2</span>
        </div>

        <div class="user">
          <span class="material-icons icon-account">account_circle</span>
          <span class="user-name">Dr. Mark Thompson</span>
        </div>

        <span class="role-badge">Unit Coordinator</span>

        <button class="logout-btn">
          <span class="material-icons icon-logout">logout</span>
          Logout
        </button>
      </div>
    </div>
  </header>
</body>
</html>
