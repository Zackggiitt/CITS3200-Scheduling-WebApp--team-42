<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .calendar th, .calendar td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: center;
            height: 40px;
        }
        .calendar th {
            background: #f8f9fa;
        }
        .time-slot {
            cursor: pointer;
            background-color: #f1f1f1; /* Default unavailable */
            transition: background-color 0.2s;
        }
        .time-slot.available {
            background-color: #d4edda; /* Green for available */
        }
        .time-slot.selected {
            background-color: #28a745; /* Darker green for selected */
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Set Your Weekly Availability</h1>
            <p>Click on the time slots to toggle your availability. Green slots are saved as available. Click 'Save Changes' to update.</p>
        </div>

        <div class="form-container">
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody id="availability-grid">
                    <!-- Grid will be generated by JavaScript -->
                </tbody>
            </table>
            <button id="save-availability" class="btn-primary mt-4">Save Changes</button>
        </div>

        <div class="actions mt-4">
            <a href="{{ url_for('facilitator.dashboard') }}" class="btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('availability-grid');
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const hours = Array.from({length: 12}, (_, i) => i + 8); // 8am to 7pm
            let availabilityMap = JSON.parse('{{ availability_map | safe }}');

            // Generate grid
            hours.forEach(hour => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = `${hour}:00 - ${hour+1}:00`;
                row.appendChild(timeCell);

                days.forEach((day, dayIndex) => {
                    const cell = document.createElement('td');
                    cell.classList.add('time-slot');
                    cell.dataset.day = dayIndex;
                    cell.dataset.hour = hour;

                    if (availabilityMap[dayIndex] && availabilityMap[dayIndex].includes(hour)) {
                        cell.classList.add('selected');
                    }

                    row.appendChild(cell);
                });
                grid.appendChild(row);
            });

            // Handle clicks
            grid.addEventListener('click', function(e) {
                if (e.target.classList.contains('time-slot')) {
                    e.target.classList.toggle('selected');
                }
            });

            // Handle save
            document.getElementById('save-availability').addEventListener('click', function() {
                const selectedSlots = {};
                document.querySelectorAll('.time-slot.selected').forEach(slot => {
                    const day = slot.dataset.day;
                    const hour = parseInt(slot.dataset.hour);
                    if (!selectedSlots[day]) {
                        selectedSlots[day] = [];
                    }
                    selectedSlots[day].push(hour);
                });

                fetch('{{ url_for("facilitator.set_availability") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}' // Add this if you use CSRF protection
                    },
                    body: JSON.stringify(selectedSlots)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.reload(); // Reload to see flash message
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
