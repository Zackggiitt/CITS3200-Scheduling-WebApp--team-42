<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Facilitator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .skill-entry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .skill-entry input[type="text"] {
            flex: 1;
            min-width: 200px;
        }
        .skill-entry select {
            min-width: 120px;
        }
        .add-skill-btn, .remove-skill-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-skill-btn {
            background-color: #28a745;
            color: white;
        }
        .remove-skill-btn {
            background-color: #dc3545;
            color: white;
        }
        #skills-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create New Facilitator</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Skills with Levels:</label>
                <div id="skills-container">
                    <div class="skill-entry">
                        <input type="text" name="skill_names[]" placeholder="Skill name (e.g., Python, JavaScript)">
                        <select name="skill_levels[]">
                            <option value="interested">Interested</option>
                            <option value="proficient">Proficient</option>
                            <option value="leader">Leader</option>
                            <option value="uninterested">Uninterested</option>
                        </select>
                        <button type="button" class="add-skill-btn" onclick="addSkillEntry()">+</button>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Facilitator</button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function addSkillEntry() {
            const container = document.getElementById('skills-container');
            const newEntry = document.createElement('div');
            newEntry.className = 'skill-entry';
            newEntry.innerHTML = `
                <input type="text" name="skill_names[]" placeholder="Skill name (e.g., Python, JavaScript)">
                <select name="skill_levels[]">
                    <option value="interested">Interested</option>
                    <option value="proficient">Proficient</option>
                    <option value="leader">Leader</option>
                    <option value="uninterested">Uninterested</option>
                </select>
                <button type="button" class="remove-skill-btn" onclick="removeSkillEntry(this)">-</button>
            `;
            container.appendChild(newEntry);
        }

        function removeSkillEntry(button) {
            const container = document.getElementById('skills-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }
    </script>
</body>
</html>
